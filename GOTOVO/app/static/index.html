<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>КиноВзор</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="stylesheet" href="/static/stylr.css" />
</head>
<body>
  <div id="app" class="kv-app">
    <!-- Header -->
    <header class="kv-header">
      <div class="kv-logo">Кино<span>Взор</span></div>
      <div class="kv-header-center">
        <div class="kv-counters">
          <div class="kv-counter">
            <span class="kv-counter-label">Фильмов</span>
            <span class="kv-counter-value" id="ratingCount">0</span>
          </div>
          <div class="kv-counter">
            <span class="kv-counter-label">Рецензий</span>
            <span class="kv-counter-value" id="reviewCount">0</span>
          </div>
        </div>
      </div>
      <div class="kv-user-area" id="userArea"></div>
    </header>

    <!-- Main Content -->
    <div class="kv-main">
      <!-- Sidebar -->
      <aside class="kv-sidebar">
        <!-- Auth Section -->
        <section class="kv-auth" id="authSection">
          <div class="kv-auth-tabs">
            <button class="kv-auth-tab kv-auth-tab-active" data-tab="0">Вход</button>
            <button class="kv-auth-tab" data-tab="1">Регистрация</button>
            <button class="kv-auth-tab" data-tab="2">Гость</button>
          </div>

          <!-- Login Panel -->
          <div class="kv-auth-panel kv-auth-panel-active">
            <form class="kv-form" onsubmit="return false;">
              <label>
                <span>Никнейм</span>
                <input type="text" id="loginUsername" placeholder="Ваш никнейм" />
              </label>
              <label>
                <span>Пароль</span>
                <input type="password" id="loginPassword" placeholder="••••••••" />
              </label>
              <button type="button" class="kv-btn kv-btn-primary" id="loginBtn" style="width: 100%;">Войти</button>
            </form>
          </div>

          <!-- Register Panel -->
          <div class="kv-auth-panel">
            <form class="kv-form" onsubmit="return false;">
              <label>
                <span>Почта</span>
                <input type="email" id="registerEmail" placeholder="test@example.com" />
              </label>
              <label>
                <span>Никнейм</span>
                <input type="text" id="registerUsername" placeholder="Ваш никнейм" />
              </label>
              <label>
                <span>Пароль</span>
                <input type="password" id="registerPassword" placeholder="••••••••" />
              </label>
              <button type="button" class="kv-btn kv-btn-primary" id="registerBtn" style="width: 100%;">Зарегистрироваться</button>
            </form>
          </div>

          <!-- Guest Panel -->
          <div class="kv-auth-panel">
            <p style="font-size: 12px; margin-bottom: 8px; color: var(--kv-text-muted);">Если входите как гость - сможете читать рецензии, но не писать.</p>
            <button type="button" class="kv-btn kv-btn-secondary" id="guestBtn" style="width: 100%;">Продолжить как гость</button>
          </div>
        </section>

        <!-- Genres Filter -->
        <section class="kv-filters">
          <h3>Жанры</h3>
          <div class="kv-genre-list" id="genreFilters"></div>
        </section>

        <!-- Profile Section -->
        <section class="kv-profile" id="profileSection"></section>
      </aside>

      <!-- Main Content Area -->
      <main class="kv-content">
        <div class="kv-film-list-header">
          <h1>Открыть фильмы</h1>
          <div class="kv-controls">
            <select class="kv-select" id="sortSelect">
              <option value="popular">По популярности</option>
              <option value="rating">По рейтингу</option>
              <option value="title">По названию</option>
              <option value="year">По году</option>
            </select>
          </div>
        </div>
        <div class="kv-film-list" id="filmList"></div>
      </main>
    </div>

    <!-- Movie Modal -->
    <div class="kv-modal" id="movieModal"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
